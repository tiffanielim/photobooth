<!-- -------------------------------------------------------------------- -->
<!--
    Main landing page for the Photobooth app.
    Allows users to take four photos with their webcam.
    Includes a live video feed, capture button, and counter display.
-->
<!-- -------------------------------------------------------------------- -->

<!DOCTYPE html> <!-- declares doc type as html 5 -->
<html lang = "en"> <!-- defines html lang as english -->

<head>
    <meta charset = "UTF-8"> <!-- allows special characters to be used -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"> <!-- mobile device scaling -->
    <title>Photobooth</title> <!-- sets title -->
    <link rel="stylesheet" href="style.css"> <!-- links to stylesheet -->
    <script type="module" src="photoboothMain.js"></script> <!-- links JS file for interactivity. defer is it loads javascript only after everything in html is loaded-->
</head>
<body>
    <div class="photobooth">
        <div class="camera">
            <span id="counter">0/4</span>
            <video id="video" autoplay playsinline muted></video>
        </div>
        <button id="lens" onclick="capturePhoto"></button> <!-- triggers capcturePhoto() function when clicked -->
        <canvas id="canvas"></canvas>
    </div>
</body>

</html>
